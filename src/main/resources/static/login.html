<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <title>登录-申请与审批系统</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="app" class="center" >
        <h1 v-if="isLogin && !isRedirecting">登录</h1>
        <h1 v-if="!isLogin && !isRedirecting">注册</h1>
        <form v-if="isLogin && !isRedirecting" onsubmit="return false">
            <div class="txt_field">
                <input type="text" v-model="loginForm.userName" @focus="inputFocus()" required>
                <span></span>
                <label >用户名 </label>
            </div>
            <div class="txt_field">
                <input type="password" v-model="loginForm.password" @focus="inputFocus()" required>
                <span></span>
                <label >密码</label>
            </div>
            <div class="tip">{{loginTip}}</div>
            <input type="submit" value="登录" @click="login()">
           <div class="signup_link">
            没有账号？<a href="#" v-on:click="switchForm()">注册</a>
           </div>
        </form>

        <form v-if="!isLogin && !isRedirecting" onsubmit="return false">
            <div class="txt_field">
                <input type="text" v-model="registerForm.userName" @focus="inputFocus()" required>
                <span></span>
                <label >用户名 </label>
            </div>
            <div class="txt_field">
                <input type="text" v-model="registerForm.realName" @focus="inputFocus()" required>
                <span></span>
                <label >真实姓名 </label>
            </div>
            <div class="txt_field">
                <input type="password" v-model="registerForm.password" @focus="inputFocus()" required>
                <span></span>
                <label >密码</label>
            </div>
            <div class="txt_field">
                <input type="password" v-model="confirmPassword" @focus="inputFocus()" required>
                <span></span>
                <label >确认密码</label>
            </div>
            <div class="tip">{{registerTip}}</div>
            <input type="submit" value="注册" @click="register()">
           <div class="signup_link">
            已有账号？<a href="#" v-on:click="switchForm()">登录</a>
           </div>
        </form>

        <div class="content" v-if="isRedirecting">
            <img src="./img/login.png" alt="">
            <span>{{isLogin? "登录" : "注册"}}成功</span>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
