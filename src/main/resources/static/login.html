<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="app" class="center" >
        <h1 v-if="isLogin">登录</h1>
        <h1 v-else>注册</h1>
        <form v-if="isLogin" method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label >用户名 </label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label >密码</label>
            </div>
            <input type="submit" value="登录">
           <div class="signup_link">
            没有账号?<a href="#" v-on:click="switchForm()">注册</a>
           </div>
        </form>

        <form v-else method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label >用户名 </label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label >真实姓名 </label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label >密码</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label >确认密码</label>
            </div>
            <input type="submit" value="注册">
           <div class="signup_link">
            已有账号?<a href="#" v-on:click="switchForm()">登录</a>
           </div>
        </form>  
    </div>

    <script src="js/vue.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
